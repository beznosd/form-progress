<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test form-progress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo center">form-progress.js</a>
            </div>
        </nav>
    </header>
    <section class="progress">
        <div class="determinate progress-element" style="width: 0%"></div>
    </section>
    <section class="cart">
        <h4 class="header">Your order</h4>
        <div class="card horizontal">
            <div class="card-image">
                <img src="images/NES-Console-Set.png">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <p>Classic Video Game Console</p>
                    <p>Price: <b>1x</b> => <span class="color-red">$500</span></p>
                </div>
            </div>
        </div>
    </section>

    <!-- <progress class="proggress-bar" value="50" max="100"></progress> -->

    <section class="form">
        <form name="checkout" action="#">
            <div class="row">
                <div class="col s12">
                    <h5>Where Do You Want Your Order Sent?</h5>
                    
                    <div class="input-field">
                        <input id="name" type="text" name="name" required autocomplete autofocus>
                        <label for="email">Name</label>
                    </div>
                    <div class="input-field">
                        <input id="addr1" type="text" name="addr1" required autocomplete>
                        <label for="addr1">Address Line 1</label>
                    </div>
                    <div class="input-field">
                        <input id="addr2" type="text" name="addr2" required autocomplete>
                        <label for="addr2">Address Line 2</label>
                    </div>
                    <div class="input-field">
                        <input id="addr3" type="text" name="addr3" autocomplete>
                        <label for="addr3">Address Line 3</label>
                    </div>
                    <div class="input-field">
                        <input id="addr4" type="text" name="addr4" autocomplete>
                        <label for="addr4">Address Line 4</label>
                    </div>

                    <h5>Your Credit Card Information</h5>
                    <div><em>Note: don't enter any actual credit card info!</em></div>
                    <br>
                    <div class="input-field">
                        <input id="name" type="text" name="name" pattern="\d{4} \d{4} \d{4} \d{4}" maxlength="19" placeholder="**** **** **** ****" required autocomplete="cc-number">
                        <label for="email">Your credit card number</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="name" type="text" name="name" pattern="\d{2}\/\d{2}" maxlength="5" placeholder="MM/YY" required autocomplete="cc-exp">
                    <label for="email">Expiration Date</label>
                </div>
                <div class="input-field col s6">
                    <input id="name" type="text" name="name" pattern="\d{3}" maxlength="3" placeholder="***" required autocomplete="cc-csc">
                    <label for="email">CVC</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button class="waves-effect waves-light btn">Checkout</button>
                </div>
            </div>
        </form>
    </section>

    <!-- Add form proggress -->
    <script src="js/form-progress.js"></script>
     <!-- Use it by calling function formProgress and passing there object with settings -->
    <script>
        var form = document.forms.checkout;
        var progressEl = document.querySelector('.progress-element')
        formProgress({
			form: form, // form element to track
			inputTypes: ['input'], // type of inputs to track, you can pass an array if you need to track several types ['input', 'textarea', 'checkbox']
			progressEl: progressEl, // progress element to show the progress
			// for now only works 'style' setting
			proggressAttr: 'style', // by default 'style' (you should pass 'value' if you are using <proggress> tag 
			// not working
			initialValue: '0', // by default 0
			// not working
			maxValue: '100', // by default 100
			// not working
			minValie: '0', // by default 0
			// `unit` make sense only if `prgressAttr` equals to `style` 
			unit: '%' // (%, px, em, etc units you are using to set width of progress in styles)
       	});
    </script>

    <!-- Other page scripts ... -->
    <script src="js/page-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</body>

</html>
